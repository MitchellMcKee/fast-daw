<div class="track-container">
  <mat-card fxLayout="row wrap" class="track-color">
    <div fxFlex="20%">
      <mat-label>Track Name</mat-label>
      <mat-form-field appearance="fill" class="select-source">
        <mat-label>Select an audio clip</mat-label>
        <mat-select [(value)]="trackSelection" name="audio source" (selectionChange)="selectAudioTrack()">
          <mat-option value="">
            None
          </mat-option>
          <mat-option value="imperialMarch">
            Imperial March
          </mat-option>
          <mat-option value="starWars">
            Star Wars
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-button-toggle class="mute-btn" value="left" aria-label="Mute button" (click)="changeVolume()" *ngIf="muted">
          Unmute
        </mat-button-toggle>
        <mat-button-toggle class="mute-btn" value="left" aria-label="Mute button" (click)="mute()" *ngIf="!muted">
          mute
        </mat-button-toggle>
        <mat-slider min="0" max="1" step="0.01" [(ngModel)]="volume" (click)="changeVolume()"></mat-slider>
      </div>
      <div fxLayout="row">
        <button class="start-time-btns " mat-button matSuffix mat-icon-button aria-label="Increase start time" (click)="increaseOffset()">
          +
        </button>
        <input value="{{offset}}" class="offset-input">
        <button class="start-time-btns" mat-button matSuffix mat-icon-button aria-label="decrease start time" (click)="decreaseOffset()">
          -
        </button>
      </div>
    </div>
    <div fxFlex="80%" fxFlex.xs="100%">
      Track Waveform
    </div>
  </mat-card>
</div>
