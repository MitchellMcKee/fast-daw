<div>
  <mat-form-field class="example-form-field">
    <mat-label>Search for YouTube Videos</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <fa-icon [icon]="timesIcon"></fa-icon>
    </button>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Search" (click)="getYouTubeSearchResults()">
      <fa-icon [icon]="searchIcon"></fa-icon>
    </button>
  </mat-form-field>
  <ul *ngIf="youTubeSearchResults">
    <li *ngFor="let video of youTubeSearchResults">
      <img [src]="video.thumbnail" />
      <a href="{{video.link}}" target="_blank">{{video.title}}</a>
    </li>
  </ul>
</div>
